<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.1.0/",
          "react": "https://esm.sh/react@^19.1.0",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "socket.io-client": "https://esm.sh/socket.io-client@^4.7.5",
          "express": "https://esm.sh/express@^5.1.0",
          "http": "https://esm.sh/http@^0.0.1-security",
          "socket.io": "https://esm.sh/socket.io@^4.8.1",
          "path": "https://esm.sh/path@^0.12.7",
          "multer": "https://esm.sh/multer@^2.0.1",
          "cors": "https://esm.sh/cors@^2.8.5"
        }
      }
    </script>
    <style>
      @keyframes flicker {
        0%,
        18%,
        22%,
        25%,
        53%,
        57%,
        100% {
          text-shadow:
            0 0 4px #39ff14,
            0 0 11px #39ff14,
            0 0 19px #39ff14;
        }
        20%,
        24%,
        55% {
          text-shadow: none;
        }
      }
      .scanlines::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        z-index: 20;
        pointer-events: none;
        animation: scan 10s linear infinite;
      }
      @keyframes scan {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 0 -200px;
        }
      }
      .terminal-glow {
        animation: flicker 4s infinite alternate;
      }
    </style>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-black text-green-400 font-mono">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
